<div class="col padding20">
  <h1>Books</h1>

  <div class="displayFlex">
    <section>
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="title" type="text">
      </mat-form-field>
    </section>
    <section class="ml-20">
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="body" type="text">
      </mat-form-field>
    </section>
    <section class="ml-20">
      <mat-form-field class="example-full-width">
        <mat-label>Price</mat-label>
        <input matInput [(ngModel)]="price" type="number">
      </mat-form-field>
    </section>
    <section class="ml-20">
      <mat-form-field>
        <mat-label>Author</mat-label>
        <select matNativeControl [(ngModel)]="authorIds">
          <option *ngFor="let author of authors" value="{{author._id}}">{{author.title}}</option>
        </select>
      </mat-form-field>
    </section>
    <section class="ml-20">
      <button mat-raised-button color="primary" (click)="addBook()">Add</button>
    </section>
  </div>
  <div class="displayFlex">
    <h2>Filter</h2>
  </div>
  <div class="displayFlex">
    <section>
      <mat-form-field class="example-full-width">
        <mat-label>Minimum Price</mat-label>
        <input matInput [(ngModel)]="minPrice" type="number">
      </mat-form-field>
    </section>
    <section class="ml-20">
      <mat-form-field class="example-full-width">
        <mat-label>Maximum Price</mat-label>
        <input matInput [(ngModel)]="maxPrice" type="number">
      </mat-form-field>
    </section>
    <section class="ml-20">
      <button mat-raised-button color="primary" (click)="filter()">Filter</button>
    </section>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fullWidth>

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </table>
</div>
