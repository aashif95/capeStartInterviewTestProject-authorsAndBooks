<div class="col padding20">
  <h1>Authors</h1>

  <div class="">
    <mat-form-field class="example-full-width">
      <mat-label>Author Name</mat-label>
      <input matInput [(ngModel)]="authorName" type="text">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addAuthor()">Add</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fullWidth>

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </table>
</div>
